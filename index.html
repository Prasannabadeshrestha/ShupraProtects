<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Extension</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .btn-login {
            background-color: #667eea;
            color: white;
        }
        .btn-login:hover {
            background-color: #5568d3;
        }
        .btn-signup {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-signup:hover {
            background-color: #e0e0e0;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .toggle-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group" id="name-group" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login" id="submit-btn">Login</button>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </form>
        <div class="toggle-text">
            <span id="toggle-message">Don't have an account?</span>
            <a href="#" id="toggle-link">Sign up</a>
        </div>
    </div>

    <script type="module" src="public/login.js"></script>
</body>
</html>
