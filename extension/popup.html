<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shupra Protects</h1>
      <p class="subtitle">AI-Powered Email Security</p>
    </header>

    <!-- API Key Configuration -->
    <div id="config-section" class="section">
      <h2>Configuration</h2>
      
      <div class="input-group">
        <label for="apiKey">OpenRouter API Key:</label>
        <input 
          type="password" 
          id="apiKey" 
          placeholder="sk-or-v1-..."
          autocomplete="off"
        >
      </div>

      <div class="input-group">
        <label for="endpoint">API Endpoint:</label>
        <input 
          type="text" 
          id="endpoint" 
          placeholder="https://openrouter.ai/api/v1/chat/completions"
        >
      </div>

      <div class="input-group">
        <label for="model">Model:</label>
        <select id="model">
          <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
          <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B (Free)</option>
          <option value="gpt-4o-mini">GPT-4o Mini</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
        </select>
      </div>

      <div class="input-group">
        <input type="number" id="threshold" min="1" max="100" value="70">
        <input 
          type="number" 
          id="threshold" 
          min="1" 
          max="100" 
          value="50"
        >
        <p class="help-text">Confidence level above which emails are flagged as phishing</p>
      </div>

      <div class="button-group">
        <button id="save" class="btn btn-primary">Save Settings</button>
        <button id="clear" class="btn btn-secondary">Clear API Key</button>
      </div>

      <p class="help-text">
        Get your free API key from 
        <a href="https://openrouter.ai/keys" target="_blank">OpenRouter</a>
      </p>
      <div id="key-status" class="status-message"></div>
    </div>

    <!-- Scan Controls -->
    <div class="section">
      <h2>Scan Email</h2>
      <button id="scan-btn" class="btn btn-scan">
        <span class="btn-icon">üîç</span>
        Scan Current Email
      </button>
      <div id="scan-status" class="status-message"></div>
    </div>

    <!-- Results Display -->
    <div id="results-section" class="section" style="display: none;">
      <h2>Analysis Results</h2>
      <div id="result-card" class="result-card">
        <div class="result-header">
          <span id="result-icon" class="result-icon"></span>
          <span id="result-title" class="result-title"></span>
        </div>
        <div class="result-body">
          <div class="confidence-bar">
            <label>Confidence Level:</label>
            <div class="progress-bar">
              <div id="confidence-fill" class="progress-fill"></div>
            </div>
            <span id="confidence-text" class="confidence-text"></span>
          </div>
          <div class="recommendation">
            <strong>Recommendation:</strong>
            <p id="recommendation-text"></p>
          </div>
          <div id="indicators-section" class="indicators">
            <strong>Suspicious Indicators:</strong>
            <ul id="indicators-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="stats">
        <span id="stats-text">Ready to scan</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
